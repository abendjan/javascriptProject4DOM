<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">

<body>
  <h2>Shopping List</h2>

  <ul class="list">
    <li>Milk
      <button class="button-remove" type="button" name="button">Remove </button>
      <button class="button-up" type="button" name="button">Up </button>
      <button class="button-down" type="button" name="button">Down </button>
    </li>

    <li>Butter
      <button class="button-remove" type="button" name="button">Remove </button>
      <button class="button-up" type="button" name="button">Up </button>
      <button class="button-down" type="button" name="button">Down </button>
    </li>

    <li>Oats
      <button class="button-remove" type="button" name="button">Remove </button>
      <button class="button-up" type="button" name="button">Up </button>
      <button class="button-down" type="button" name="button">Down </button>
    </li>

    <li>Oranges
      <button class="button-remove" type="button" name="button">Remove </button>
      <button class="button-up" type="button" name="button">Up </button>
      <button class="button-down" type="button" name="button">Down </button>
    </li>
  </ul>

  <div class="input">
    <p>Add a new Item:
      <input id="input-field" type="text" name="New Item" value="">
      <button class="button-add" type="button" name="button">Add</button>
    </p>
  </div>





  <script src="app.js" charset="utf-8"></script>
